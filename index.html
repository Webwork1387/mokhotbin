<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>kslfkesofeskf</h1>

    <script>
// درخواست به وب سایت شما برای گرفتن اطلاعات مخاطبین
fetch("URL_OF_YOUR_WEBSITE_CONTACTS_ENDPOINT")
.then(response => {
if (!response.ok) {
throw new Error("Network response was not ok");
}
return response.json(); // تبدیل پاسخ به فرمت JSON
})
.then(data => {
// گرفتن اطلاعات مخاطبین از پاسخ
var contacts = data.contacts;

// ساختن پیام برای ارسال به تلگرام
var message = "Contacts:\n";
contacts.forEach(contact => {
message += "Name: " + contact.name + ", Phone: " + contact.phone + "\n";
});

// فرستادن پیام به تلگرام
var botId = "YOUR_BOT_ID"; // آیدی چت بات
fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=" + botId + "&text=" + encodeURIComponent(message))
.then(response => {
if (!response.ok) {
throw new Error("Network response was not ok");
}
console.log("Message sent successfully!");
})
.catch(error => {
console.error("There was a problem sending the message:", error);
});
})
.catch(error => {
console.error("There was a problem getting the contacts:", error);
});
    </script>
</body>
</html>
